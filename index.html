<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="imgs/footbal-icon.png" />
  </head>

  <body>
    <div id="content">
      <div id="header" class="">
        <div class="circle header-item border">Home</div>
        <div id="center" class="">
          <div id="home-team-name-txt" class="header-item center-item border">
            France
          </div>
          <div id="tournement-name-txt" class="header-item center-item border">
            World cup
          </div>
          <div id="away-team-name-txt" class="header-item center-item border">
            Italy
          </div>
        </div>
        <div class="circle header-item border">Away</div>
      </div>
      <div id="details" class="border">
        <div id="home-score-logo" class="score-logo">
          <div id="home-score">00</div>
          <div id="home-logo">
            <img
              id="home-team-flag-img"
              class="flag"
              src="https://flagpedia.net/data/flags/emoji/twitter/256x256/it.png"
              alt=""
            />
          </div>
        </div>
        <div id="home-records">
          <br />
          <br />
          <br />
          <div id="home-shots">00</div>
          <div id="home-shots-on-target">00</div>
          <div id="home-posession">0%</div>
        </div>
        <div id="titles-row">
          <div id="period">1 Half</div>
          <div id="timer-txt">45:00</div>
          <br />
          <div id="titles">
            <div>shots</div>
            <div>shots on target</div>
            <div>posession</div>
          </div>
        </div>

        <!--Away records-->
        <div id="away-records">
          <br />
          <br />
          <br />
          <div id="away-shots">00</div>
          <div id="away-shots-on-target">00</div>
          <div id="away-posession">0%</div>
        </div>
        <div id="away-score-logo" class="score-logo">
          <div id="away-score" tabindex="">00</div>
          <div id="away-flag">
            <img
              id="away-team-flag-img"
              class="flag"
              src="https://flagpedia.net/data/flags/emoji/twitter/256x256/fr.png"
              alt=""
            />
          </div>
        </div>
      </div>

      <!--Editing data inputs-->
      <div id="inputs">
        <!--Game inputs-->
        <div id="game-inputs" class="buttons-column">
          <h3>Game</h3>
          <!-- tournement-name-input -->
          <input
            type="text"
            placeholder="Tournement name"
            id="tournement-name-input"
            tabindex="1"
          />
          <!-- set period-value-input -->
          <input
            type="text"
            placeholder="Set period"
            id="period-value-input"
            tabindex="2"
          />
          <input
            type="number"
            id="timer-value-input"
            placeholder="Timer value"
            tabindex="3"
          />
        </div>

        <!--Home inputs-->
        <div id="home-inputs">
          <h3>Home</h3>
          <!-- home-team-name input -->
          <input
            type="text"
            placeholder="Home team name"
            id="home-team-name-input"
            tabindex="4"
          />
          <!-- home-team-flag-url-input -->
          <input
            type="text"
            placeholder="Home team flag/logo url"
            id="home-team-flag-url-input"
            tabindex="6"
          />
          <!-- home team score -->
          <input
            type="number"
            id="home-score-input"
            placeholder="home team score"
            tabindex="8"
          />
          <!-- home team shots -->
          <input
            type="number"
            id="home-shots-input"
            placeholder="home team shots"
            tabindex="10"
          />
          <input
            type="number"
            id="home-shots-on-target-input"
            placeholder="home team shots on target"
            tabindex="12"
          />
          <input
            type="number"
            id="home-posession-input"
            placeholder="home team posession"
            tabindex="14"
          />
        </div>

        <!--Away inputs-->
        <div id="away-inputs">
          <h3>Away</h3>
          <!-- Away team name input -->
          <input
            type="text"
            placeholder="Away team name"
            id="away-team-name-input"
            tabindex="5"
          />
          <!-- Away team flag/logo url -->
          <input
            type="text"
            placeholder="Away team flag/logo url"
            id="away-team-flag-url-input"
            tabindex="7"
          />
          <!-- Away team score input -->
          <input
            type="number"
            id="away-score-input"
            placeholder="away team score"
            tabindex="9"
          />
          <input
            type="number"
            id="away-shots-input"
            placeholder="away team shots"
            tabindex="11"
          />
          <input
            type="number"
            id="away-shots-on-target-input"
            placeholder="away team shots on target"
            tabindex="13"
          />
          <input
            type="number"
            id="away-posession-input"
            placeholder="away team posession"
            tabindex="15"
          />
        </div>
      </div>
    </div>

    <p id="note">
      *To edit any value just enter it in the appropriate field then press enter
    </p>

    <script src="script.js"></script>
  </body>
</html>
